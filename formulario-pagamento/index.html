<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forma de Pagamento</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <main class="conteiner flex">
        <form class="form flex">
            <h1 class="form__heading">Adicionar Cartão de Crédito</h1>
            <div class="form__container flex">

                <div class="form__inputs flex">
                    <div class="form__input-group flex">
                        <label for="cardNumber">Numero do Cartão</label>
                        <input type="text" name="cardNumber" id="cardNumber">
                    </div>
                    <div class="form__input-group flex">
                        <label for="cardHolderName">Nome do Titular</label>
                        <input type="text" name="cardNumber" id="cardHolderName">
                    </div>
                    <div class="form__input-conteiner flex ">
                        <div class="form__input-group flex">
                            <label for="expirationDate">Validade</label>
                            <input type="text" name="cardNumber" id="expirationDate ">
                        </div>
                        <div class="form__input-group flex">
                            <label for="securityCede">CCV</label>
                            <input type="text" name="cardNumber" id="securityCede ">
                        </div>
                    </div>
                </div>

                <div class="form__credit-card ">
                    <img src="img/Card 3.svg" alt="Cartão de Crédito">
                    <div class="fomr__credit-card-text">
                        <i class="ph ph-shield-check"></i>
                        <span>Seus Dados estão seguros</span>
                    </div>
                </div>
            </div>
            <button class="form__button">Adicionar Cartão</button>
        </form>
    </main>

</body>

</html>
