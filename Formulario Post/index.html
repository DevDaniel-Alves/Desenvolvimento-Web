<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Post</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <main class="conteiner">
        <form action="" method="get" class="form-post">
            <div class="form-header">
                <h1 class="criarpublic">Criar Publicação</h1>
            </div>

            <div class="form-user">
                <img src="https://randomuser.me/api/portraits/women/11.jpg" alt="" class="user-photo">
                <h2 class="nomeuser">Michelle Thompson</h2>
            </div>

            <textarea placeholder="No que você está pensando"></textarea>
            
            <div class="publish-resources">
                <h2 class="addpublic">Adicionar Publicação</h2>
                <div class="publish-icons">
                    <a href="#"><i class="ph ph-images-square"></i></a>
                    <a href="#"><i class="ph ph-user-gear"></i></a>
                    <a href="#"><i class="ph ph-smiley"></i></a>
                    <a href="#"><i class="ph ph-map-pin"></i></a>
                    <a href="#"><i class="ph ph-gif"></i></a>
                    <a href="#"><i class="ph ph-dots-three"></i></a>
                </div>
            </div>
            <button class="btn-post">Publicar</button>
        </form>
    </main>

</body>

</html>
