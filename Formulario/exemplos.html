<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Exemplos</title>
    <link rel="stylesheet" href="css/exemplos.css">
</head>

<body>
    <main>
        <form action="./servidor.html" method="get"><!--Fazer formulario-->
            <div class="input-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" />
            </div>
            <div class="input-group">
                <label for="datanascimento">Data de Nascimento: </label>
                <input type="date" id="datanascimento" />
            </div>
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email"/>
            </div>
            <div class="input-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" />
            </div>
            <div class="input-group">
                <label for="confirmaçãosenha">Confirmar senha:</label>
                <input type="password" id="confirmaçãosenha" />
            </div>
            <div class="input-group">
                <label for="genero">Genero:</label>
                <div class="genero">
                    Masculino<input type="radio" name="genero" />
                    Feminino<input type="radio"name="genero" />
                    Prefiro não responder<input type="radio"name="genero" />
                </div>
            </div>
            <div class="input-group">
                <button>Enviar</button>
            </div>
        </form>
    </main>
</body>

</html>
